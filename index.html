<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css">

    <title>Projeto_05_batePapoUOL</title>
</head>
<body>
<div class="conteiner-bonus esconde">
    <div onclick="esconde()" class="fundo"></div>
    <div class="menu-lateral">
        <div class="texto">Escolha um contato para enviar mensagem:</div>
        <div class="usuarios-online">
            <div class="usuario selecionado" onclick="selecionar(this)">
                <img src="img/Vector.png" alt="selecionado">
                <ion-icon name="people"></ion-icon> 
                <p>Todos</p>
            </div>
            <div class="users"></div>
        </div>
        <div class="tipo-mensagem">
            <p>Escolha a visibilidade:</p>
            <div class="publica mensagem selecionadoMensagem">
                <img src="img/Vector.png" alt="selecionado">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
            </div>
            <div class="privado mensagem">
                <img src="img/Vector.png" alt="selecionado">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
            </div>
        </div>
    </div>
</div>
<div class="conteiner">
    <div class="topo">
        <img src="img/logo 1.png" />
        <ion-icon onclick="menuLateral()" name="people"></ion-icon>
    </div>
    
    <ul class="corpo-mensagens">
        
    </ul>
    <div class="fim-pagina">
        <div class="enviar-mensagem">
            <input placeholder="Escreva aqui...">
            <ion-icon onclick="enviarMensagem();limpar()" name="paper-plane-outline"></ion-icon>
        </div>
        <div class="destinatario"></div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="scripts.js"></script>
</body>
</html>
